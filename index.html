<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP To-Do App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div class="parent">
    <div class="container">
      <button id="theme-toggle">ğŸŒ™ Dark Mode</button>
      <h1>ğŸ“ To-Do List</h1>
      <div class="input-container">
        <input id="task-input" placeholder="Enter a task" />
        <select id="categorySelect">
          <option value="General">General</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="School">School</option>
          <option value="Fitness">Fitness</option>
        </select>
        <button id="add-btn">Add</button>
      </div>

      <div class="search-container">
        <input id="search-input" placeholder="Search tasks..." />
        <select id="sort-select">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
          <option value="completed">Completed First</option>
          <option value="uncompleted">Uncompleted First</option>
        </select>

      </div>

      <ul id="todo-list"></ul>
    </div>

  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
